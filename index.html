<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #e6f3ff, #ffffff);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .quote-text {
            font-style: italic;
            color: #666;
            margin: 20px 0;
            min-height: 60px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .creator {
            color: #999;
            font-size: 0.8rem;
            margin-top: 20px;
        }

        .dark-mode {
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quote Generator</h1>
        <div class="quote-text" id="quote">Click "New Quote" to get started</div>
        <div class="button-group">
            <button onclick="getQuote()">New Quote</button>
            <button onclick="shareQuote()">Share Quote</button>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
        <div class="creator">Created by [Your Name]</div>
    </div>

    <script>
        async function getQuote() {
            const quoteElement = document.getElementById('quote');
            try {
                // Using the Quotable API (free and open source)
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                quoteElement.textContent = `"${data.content}" - ${data.author}`;
            } catch (error) {
                quoteElement.textContent = 'Failed to fetch a new quote. Please try again later.';
            }
        }

        function shareQuote() {
            const quote = document.getElementById('quote').textContent;
            if (navigator.share) {
                navigator.share({
                    title: 'Quote of the Day',
                    text: quote
                }).catch(console.error);
            } else {
                // Fallback for browsers that don't support Web Share API
                navigator.clipboard.writeText(quote)
                    .then(() => alert('Quote copied to clipboard!'))
                    .catch(() => alert('Failed to copy quote'));
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
